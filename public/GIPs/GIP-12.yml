body: "##  Simple Summary\n\nCreate periodic OTC trades GNO X BAL between GnosisDAO\
  \ and Balancerâ€™s treasuries. The program #1 will consist of 4000 ETH-equivalent\
  \ GNO (BAL) distributed across 8 months.\n\n##  Motivation\n\nIn April 2021, Gnosis\
  \ and Balancer launched a partnership integration, the Balancer-Gnosis-Protocol\
  \ (BGP). This proposal looks forward to strengthening the partnership and aligning\
  \ the DAOs financially.\n\nHow?  \n-Financial incentives alignment: It will promote\
  \ the Balancer-Gnosis-Protocol outcome in the best interest of both Gnosis and Balancer\n\
  \n  * Treasury diversification\n  * Improved token distribution within long term\
  \ players\n  * Voting power for DAO proposals\n\n\n\n##  Specification\n\nStart\
  \ a pilot program #1 of 4000 ETH-equivalent GNO (BAL) distributed across 8 months.\
  \ After the program #1, make a lookback, evaluate the results and define next steps.\n\
  \nEvery first Monday of the month Gnosis (Balancer) sends 500 ETH-equivalent GNO\
  \ (BAL) to Balancer (Gnosis) treasury wallet.\n\nThe price will be defined by the\
  \ last 30 days of open-price historical data average on Coingecko:  \nGNO:    \n\
  BAL: Balancer Price: BAL Live Price Chart & News | CoinGecko\n\nLink to discussion\
  \ on Balancer forum\n\nLink to phase1 post\n\n2 Likes\n"
