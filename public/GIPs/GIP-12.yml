body: "!Gnosis\n\nLoading\n\n  * Do Treasury Swaps Program #1 GNO x BAL\n  * Make\
  \ no changes\n\n\n\n0 voters\n    \n    \n    GIP: 12\n    title: Treasury Swaps\
  \ Pilot Program #1 GNO x BAL\n    author: @claberus, Marcelo Ruiz de Olano\n   \
  \ status: Phase 2\n    type: Meta\n    created: 2021-08-05\n    \n    \n\n##  Simple\
  \ Summary\n\nCreate periodic OTC trades GNO X BAL between GnosisDAO and Balancerâ€™s\
  \ treasuries. The program #1 will consist of 4000 ETH-equivalent GNO (BAL) distributed\
  \ across 8 months.\n\n##  Motivation\n\nIn April 2021, Gnosis and Balancer launched\
  \ a partnership integration, the Balancer-Gnosis-Protocol (BGP). This proposal looks\
  \ forward to strengthening the partnership and aligning the DAOs financially.\n\n\
  How?  \n-Financial incentives alignment: It will promote the Balancer-Gnosis-Protocol\
  \ outcome in the best interest of both Gnosis and Balancer\n\n  * Treasury diversification\n\
  \  * Improved token distribution within long term players\n  * Voting power for\
  \ DAO proposals\n\n\n\n##  Specification\n\nStart a pilot program #1 of 4000 ETH-equivalent\
  \ GNO (BAL) distributed across 8 months. After the program #1, make a lookback,\
  \ evaluate the results and define next steps.\n\nEvery first Monday of the month\
  \ Gnosis (Balancer) sends 500 ETH-equivalent GNO (BAL) to Balancer (Gnosis) treasury\
  \ wallet.\n\nThe price will be defined by the last 30 days of open-price historical\
  \ data average on Coingecko:  \nGNO:    \nBAL: Balancer Price: BAL Live Price Chart\
  \ & News | CoinGecko\n\nLink to discussion on Balancer forum\n\nLink to phase1 post\n\
  \n2 Likes\n\n## Cookie Settings\n\nThe Forum only sets cookies that are necessary\
  \ for its basic functionality. By clicking on Accept you consent to this. \n\nAccept\n"
