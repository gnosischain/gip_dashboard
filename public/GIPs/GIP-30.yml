  [refri](https://forum.gnosis.io/u/refri) March 17, 2022, 5:12pm  5\n\nI run my gbc\
  \ validators on prysm since beginning of the year, fully support this ![:+1:](https://forum.gnosis.io/images/emoji/twitter/+1.png?v=10)\n\
  \n2 Likes\n\n[Havenmeester19](https://forum.gnosis.io/u/Havenmeester19) March 22,\
