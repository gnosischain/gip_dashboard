title: Spin-off SafeDAO and Launch Safe Token
body: 'This proposal ratifies:


  - Spin-off the Gnosis Safe project from Gnosis Ltd.

  - Create a Safe Token to govern the Gnosis Safe ecosystem and infrastructure through
  the establishment of an independent SafeDAO.

  - Setup the independent Safe Foundation in Switzerland to protect strategic off-chain
  assets (IP, Github repositories, strategic investments), issue the Safe Token, and
  foster the Gnosis Safe ecosystem.


  [Full Proposal -->](https://forum.gnosis.io/t/gip-29-spin-off-safedao-and-launch-safe-token)

  '
