title: Should GnosisDAO fund a Gnosis Chain ecosystem growth initiative?
body: 'The GnosisDAO should fund a concerted ecosystem development effort to support
  developers and projects building on the Gnosis Chain with investments, grants, technical
  supports, business development and marketing.


  As soon as the structure for the investment fund is ready, GnosisDAO commits to
  send $59.36M worth of stablecoins to the designated fund multisig.


  As soon as the structure for the operations company is ready, GnosisDAO commits
  to send $20M worth of stablecoins and 50k GNO to the designated company multisg.'
