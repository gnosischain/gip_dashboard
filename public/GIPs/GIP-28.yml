title: Allow locked and staked GNO to vote
body: 'The proposal is [detail on the Gnosis forum](https://forum.gnosis.io/t/gip-28-allow-gno-holders-to-vote-even-if-their-gno-are-invested-staked-locked-in-smart-contracts-in-different-protocols-networks/2357),
  with the specification detailed in [this reply](https://forum.gnosis.io/t/gip-28-allow-gno-holders-to-vote-even-if-their-gno-are-invested-staked-locked-in-smart-contracts-in-different-protocols-networks/2357/18?u=auryn_macmillan).


  # Simple summary

  The current Snapshot strategy only accounts for GNO on mainnet. The proposed update
  accounts for GNO, LGNO, MGNO, and staked GNO on Gnosis Chain and Mainnet (where
  applicable).


  *Note: a future proposal will also account for GNO deposited in various AMMs and
  lending protocols.*'
