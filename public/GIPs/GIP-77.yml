  \n[cmagan](https://forum.gnosis.io/u/cmagan) January 20, 2023, 8:46am  2\n\n[@auryn_macmillan](/u/auryn_macmillan)\
  \ This is an amazing proposal that addresses many issues and adds great improvements\
  \ to delegate voting!  \nI’m in support and ofc will vote for the proposal\n\nIt\
