  \ program for the CoW DAO, piggy backing on your work.\n\n![](https://forum.gnosis.io/user_avatar/forum.gnosis.io/auryn_macmillan/48/97_2.png)\
  \ auryn_macmillan:\n\n> Proposals with less than < 1,000 GNO of vote-weight cast\
  \ `for` or `abstain` are filtered from the main view. (new)\n\nFor this feature,\
  \ I assume the exact configuration will be exposed in the space settings?  \nWhere\
