  \ for status updates on this?\n\n2 Likes\n\n[auryn_macmillan](https://forum.gnosis.io/u/auryn_macmillan)\
  \ June 22, 2023, 5:34am  9\n\nThis took a little longer to implement than we had\
  \ initially expected. We’re hopefully wrapping up work on it in the next ~month,\
  \ at which point we’ll make a proposal on Snapshot to update the DAO settings.\n\
  \nYou can keep an eye on the [delegate registry repo](https://github.com/gnosis/delegate-registry/tree/v2)\
  \ to track progress.\n\n5 Likes\n\n[rspa](https://forum.gnosis.io/u/rspa) November\
  \ 24, 2023, 11:46am  10\n\nHey [@auryn_macmillan](/u/auryn_macmillan), StableLab\
  \ is here to support this initiative if you are open for support.  \nWe have a wide\
  \ range of experience with delegation from both sides. Happy to make your life easier.\n\
  \nThanks to [@coltron.eth](/u/coltron.eth) for making us aware of this GIP.\n\n\
