  \ as above:\n\n![](https://forum.gnosis.io/user_avatar/forum.gnosis.io/anna/48/326_2.png)\
  \ Anna:\n\n> The poll only allows users with trust level 1 or higher to participate\
  \ in voting.  \n>  Trust levels are set by Discourse, here’s an [article](https://blog.discourse.org/2018/06/understanding-discourse-trust-levels/)\
  \ on the topic.  \n>  You can fairly easily move up to trust level 1 by:\n> \n>\
  \   * Entering at least **5** topics\n>   * Reading at least **30** posts\n>   *\
  \ Spend a total of **10** minutes reading posts\n> \n\n\n[auryn_macmillan](https://forum.gnosis.io/u/auryn_macmillan)\
  \ March 24, 2021, 12:44pm  16\n\nBefore this goes live in Phase 3, I wanted to share\
  \ [this voting power contract](https://github.com/banteg/guest-list/pull/10) that\
  \ Banteg from Yearn put together.  \nEssentially, it creates a getter function that\
  \ returns a “voting power” number, your governance token balance across a variety\
  \ of pools.  \nThis way, we could track more than two additional pools without overloading\
  \ the Snapshot UI.\n\nI think it’s worth exploring a version of this as an option\
  \ before proceeding to phase 3.\n\n3 Likes\n\n[clesaege](https://forum.gnosis.io/u/clesaege)\
  \ April 27, 2021, 5:13pm  17\n\nI think it’s best to allow as much GNO as possible\
  \ to vote, so using the contract would be better than restricting to 2 strategies.\n\
  \n1 Like\n\n[Anna](https://forum.gnosis.io/u/Anna) April 28, 2021, 12:44pm  18\n\
  \nYes, 100%, this would be the best solution in my view. The only open question\
  \ is about resource allocation to implement it. Will touch base on this with some\
  \ devs this week. If it’s feasible, then we can simply have a vote on “Let’s implement\
  \ the voting power contract to enable LP token voting” “make no change”.\n\n2 Likes\n\
