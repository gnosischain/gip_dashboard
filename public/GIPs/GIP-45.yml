body: 'We propose to migrate the Trustlines Network to the Gnosis Chain and, in the
  process, change our identity implementation to use Gnosis Safe.


  We are requesting funding of 120,000 EUR paid in DAI or GNO tokens. We expect the
  work to take between two to four months.'
