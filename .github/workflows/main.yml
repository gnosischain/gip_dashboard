name: Weekly Scrape

on:
  workflow_dispatch: # Allows you to run it manually from the Actions tab
  schedule:
    - cron: "0 0 * * 1" # Runs every Monday at midnight UTC

permissions:
  contents: write

jobs:
  scrape_data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Use a more recent version

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv .venv
        .venv/bin/pip install -r src/scripts/requirements.txt

    - name: Run scraping script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        # Run the script using the python from the venv directly
        .venv/bin/python src/scripts/snapshot_crawler.py

    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
        # Check if there are any changes to commit
        if [[ -z $(git status -s) ]]; then
          echo "No changes to commit."
        else
          git add .
          git commit -m "Weekly data scrape"
          git push
        fi